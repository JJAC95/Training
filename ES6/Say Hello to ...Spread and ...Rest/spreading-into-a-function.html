<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
<script>
  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];
  inventors.push(...newInventors);
  console.log(inventors);

  const name = ['Jack', 'Cornish']
  function sayHello(first, last){
    alert(`Hey there ${first} ${last}, nice to meet you!`);
  }

  sayHello(...name);  //can spread an array straight into a function instead of having to iterate over the array
</script>
</body>
</html>
