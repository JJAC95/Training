<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name){
      this.name = name;
      this.thirst = 100;
      this.belly = []
    }
    drink(){
      this.thirst -= 25;
      return this.thirst;
    }
    eat(food){
      this.belly.push(food);
      return this.belly;
    }
  }
  class Dog extends Animal {
    constructor(name, breed){
      super(name);
      this.breed = breed;
    
    }
    bark(){
      console.log('Woof Woof');
    }
  }

  const penguin = new Animal('Pingu');
  const dave = new Dog('Dave', 'Good boy');
</script>
</body>
</html>
