<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const code = 'jackc';
  // let joined;

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    
    pressed.splice(-code.length - 1, pressed.length - code.length);
    
  //   joined = pressed.join('');
  //   console.log(joined);

  //   if(joined===code){
  // console.log('cracked the code');
  //   }

  if (pressed.join('') === code){
    console.log('cracked the code');
    cornify_add();
  }
  console.log(pressed);
  })

  
</script>
</body>
</html>
