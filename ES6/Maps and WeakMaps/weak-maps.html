<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  let dog1 = {name: 'Dave' };
  let dog2 = {name: 'Jakey' };

  const strong = new Map();
  const weak = new WeakMap();

  strong.set(dog1, 'big up dave');
  weak.set(dog2, 'rip jakey');

  dog1 = null;
  dog2 = null;
  
</script>
</body>
</html>
