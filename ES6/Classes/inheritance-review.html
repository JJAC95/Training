<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>
<body>
<script>
 function Dog(name, breed){
   this.name = name;
   this.breed = breed;
 }
 Dog.prototype.bark = function() {
   console.log(`Bark bark! my name is ${this.name}`)

 }
 const dave = new Dog('Dave', 'Dug');
 const jakey = new Dog('Jakey', 'good boy');
</script>
</body>
</html>
