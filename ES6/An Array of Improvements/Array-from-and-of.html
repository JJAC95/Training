<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
<body>
  <div class="people">
    <p>Jack</p>
    <p>Dave</p>
    <p>Harry</p>
  </div>
<script>
  const people = document.querySelectorAll('.people p');
  console.log(people)
  const peopleArray = Array.from(people);
  const names = peopleArray.map(person => person.textContent);
  console.log(names);

  function sumAll() {
    const numbers = Array.from(arguments);
    return numbers.reduce((prev, next) => prev + next, 0);
  }

  sumAll(1, 2, 69, 420, 1337);

  const ages = Array.of(4,5,26,5,27,30);
  console.log(ages);
</script>
</body>
</html>
