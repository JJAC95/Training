<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String padStart and padEnd</title>
  </head>

  <body>
    <script>
      const strings = [
        "short",
        "medium size",
        "this is really really long",
        "Super super super super super super long"
      ];
      const longest = strings
        .sort(str => -str.length)
        .map(str => str.length)[0];

      strings.forEach(str => console.log(str.padStart(longest, ".")));
      const un = "Jack".padStart(7, "xXx").padEnd(11, "xXx");
      console.log(un);
    </script>
  </body>
</html>
