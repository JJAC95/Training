<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  const dogs = new Map();

  dogs.set('Dave', 10);
  dogs.set('Jakey', 12);
  dogs.set('Dug', 10);

  dogs.forEach((val, key) => console.log(val, key));

  for (const [key, val] of dogs){
    console.log(key, val);
  }

  //dogs.clear();

</script>
