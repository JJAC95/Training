<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>

  const safeHandler = {
    set(target, name, value) {
      const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());

      if(!(name in target) && likeKey){
        throw new Error(`${name} property already exists`);
      }
      target[name] = value;
    }
  }

  const safety = new Proxy({id: 42069}, safeHandler)

  safety.ID = 100;
</script>
</body>
</html>
