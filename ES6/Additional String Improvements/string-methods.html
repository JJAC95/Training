<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

// .startsWith()
  console.log(course.startsWith('RFB')); //checks start
  console.log(flightNumber.startsWith('2018', 5)); //checks start + 5 places
// .endsWith()
  console.log(flightNumber.endsWith('jz')); //checks the full string
  console.log(accountNumber.endsWith('31', 9)); //only takes the first 9 digits, and then checks the end
// .includes()
  console.log(accountNumber.includes('2631')); //not case sensitive
// .repeat()
  course.repeat(10);
function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}

console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
