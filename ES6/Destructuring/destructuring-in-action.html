<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>

  let taggedIn = 'Scotty2Hotty';
  let taggedOut = 'Rikishi';
  console.log(taggedIn, taggedOut);
  [taggedIn, taggedOut] = [taggedOut, taggedIn];
  console.log(taggedIn, taggedOut);
</script>
</body>
</html>
