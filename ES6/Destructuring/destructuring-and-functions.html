<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  const {USD, GPB} = convertCurrency(100);
  console.log(USD, GPB);

  function tipCalc({total = 10, tip = 0.15, tax = 0.2} = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ total: 200, tip: 0.2 });
  const emptyBill = tipCalc();
  console.log(bill);
  console.log(emptyBill);
</script>
</body>
</html>
