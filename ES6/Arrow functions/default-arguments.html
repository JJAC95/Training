  <title>Default Arguments</title>
</head>
<body>
<script>
  function splitBill(total, tax = 0.2, people = 1){ //set defaults for values if none are passed when the function is called
    return (total + (total * tax)) / people;
    
  }

  const totalBill = splitBill(48, undefined, 3);
</script>
