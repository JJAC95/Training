<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const colours = ['Red', 'Blue', 'Green', 'Yellow'];

  for(const [i, colour] of colours.entries()){
    console.log(`${colour} is the ${i + 1} item in the list.`);
  } 
  
  function sumUp(){
    let total = 0;
    for(const numbers of arguments){
      total += numbers;
    }
    console.log(total);
  }
  sumUp(11,25,34,54,1,256,325,37,96,452,1,0);


  const name = 'Jack Cornish';
  for (const char of name) {
    console.log(char);
  }

  const paras = document.querySelectorAll('p');
  for (const paragraph of paras){
    paragraph.addEventListener('click', function(){
      console.log(this.textContent);
    })
  }
  console.log(paras);
</script>
</body>
</html>
